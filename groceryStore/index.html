<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        <h1>Your Local Grocery Store System</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>

        <div class="inventory-list">
            <h2>Inventory List:</h2>


            <div class="notification">

            </div>
        </div>


        <div class="inventory-form">
            <h2>Add New Inventory:</h2>

            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Item Name" required>

            <label for="item-price">Price:</label>
            <input type="number" id="item-price" placeholder="Item Price" min="1" required>

            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" placeholder="Item Quantity" min="1" required>

            <fieldset class="category">
                <input type="radio" value="fruit" required>Fruit
                <input type="radio" value="dairy" required>Dairy
                <input type="radio" value="Beverage" required>Beverage
                <input type="radio" value="snacks" required>Snacks
                <input type="radio" value="meat" required>Meat
            </fieldset>
            <button type="submit">Add Item</button>

        </div>




    </main>

    
<script src="scripts/script.js"></script>
<footer>
    <p> &#169; Your Local Grocery Store System </p>
</footer>
</body>


</html>
